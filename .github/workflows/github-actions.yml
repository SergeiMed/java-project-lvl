name: github-actions

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 771ba735c8f73838dfc1fbf7abbe7dcf4cdbfa9d800a5f292d276db76a7ce014
          JACOCO_SOURCE_PATH: src/main/java
        with:
          coverageCommand: make jacocoTestReport
          coverageLocations: https://github.com/SergeiMed/java-project-lvl2/build/reports/jacoco/test/jacocoTestReport.xml:jacoco